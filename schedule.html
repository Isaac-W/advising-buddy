<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://fav.farm/ðŸ“…">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf_viewer.min.css">
    <link rel="stylesheet" href="styles/toast.css">
    <style>
        #calendar {
            width: 1600px;
            height: 980px;
        }

        .fc-col-header-cell-cushion {
            color: black;
            text-decoration: none;
        }

        .fc-timegrid-slot {
            height: 2.4em !important;
        }

        .fc-header-toolbar {
            display: none !important;
        }

        .class-container {
            display: flex;
            flex-direction: column;
            padding: 0px 2px;
            font-size: small;

            >* {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }

        .class-title {
            font-weight: bold;
        }

        .class-desc {
            font-weight: normal;
        }

        .class-walk {
            margin-right: 0.3em;
        }

        .class-loc {
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 0.25em;
        }

        .class-row {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Advising Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="geneds.html">GenEds</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="bg-body-tertiary p-3 mb-3 rounded col-6">
                <form>
                    <div>
                        <label class="lead form-label" for="studentSelect">Select a student:</label>
                        <select class="form-select" id="studentSelect" data-state="student">
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="results">
            <div id="buttons" class="bg-body-tertiary p-3 mb-3">
                <button id="copy-btn" class="btn btn-primary" type="button">Copy Image</button>
                <button id="download-btn" class="btn btn-secondary" type="button">Download Image</button>
            </div>
            <div id="schedule">
                <h1 id="schedule-title">Schedule</h1>
                <div id="checklist">
                    <ul id="checklist-items"></ul>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loadingModalTitle">Please Wait</h1>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type="module">
        import toast from "./scripts/toast.mjs";
        import Stateful from "./scripts/stateful.mjs";
        import { createCalendar } from "./scripts/calendar.mjs";

        const loadingModal = new bootstrap.Modal(document.getElementById("loadingModal"), {
            backdrop: "static",
            // keyboard: false
        });

        const scheduleTitleEl = document.getElementById("schedule-title");
        const calendarEl = document.getElementById("calendar");
        const checklistEl = document.getElementById("checklist-items");

        const state = new Stateful("advising");

        document.addEventListener("DOMContentLoaded", function () {
            const students = JSON.parse(localStorage.getItem("studentData") || "[]");
            if (students.length === 0) {
                toast("No student data found. Please upload student data.", "error");
                window.location.href = "index.html";
            }

            const studentSelect = document.getElementById("studentSelect");
            students.forEach((student, index) => {
                const option = document.createElement("option");
                option.value = student.id;
                option.textContent = student.fullName;
                studentSelect.appendChild(option);
            });

            state.initialize(); // Initialize state after populating student select

            document.getElementById("studentSelect").addEventListener("change", function (e) {
                const studentId = e.target.value;
                const student = students.find((student) => student.id == studentId);
                showSchedule(student);
            });

            const calendar = createCalendar(calendarEl);

            // Trigger change event to load student
            document.getElementById("studentSelect").dispatchEvent(new Event("change"));

            function showSchedule(student) {
                scheduleTitleEl.textContent = `${student.preferredName}'s Schedule (${student.id})`;

                calendar.displaySchedule(student);
            }
        });
    </script>
</body>

</html>
